apiVersion: package.appvia.io/v2beta1
kind: Repository
metadata:
  name: opencost
spec:
  interval: 60m
  selectors:
    matchExpressions:
    - key: appvia.io/managementcluster
      operator: DoesNotExist
    - key: appvia.io/provider
      operator: In
      values:
      - EKS
      - AKS
  timeout: 60s
  url: https://opencost.github.io/opencost-helm-chart