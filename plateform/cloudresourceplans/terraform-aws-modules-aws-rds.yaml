apiVersion: cloudresources.appvia.io/v2beta1
kind: CloudResourcePlan
metadata:
  name: terraform-aws-modules-aws-rds
spec:
  allocation:
    type: all
  cloud: aws
  description: "Terraform module which creates RDS resources on AWS \U0001F1FA\U0001F1E6"
  enableTemplateAutoUpgrade: false
  enableWatch: false
  inputDefinitions:
  - default: null
    description: Whether to create a database instance
    name: create_db_instance
    type: bool
  - default: null
    description: The character set name to use for DB encoding in Oracle instances.
      This can't be changed. See Oracle Character Sets Supported in Amazon RDS and
      Collations and Character Sets for Microsoft SQL Server for more information.
      This can only be set on creation
    name: character_set_name
    type: string
  - default: null
    description: The name of the RDS instance
    name: identifier
    required: true
    type: string
  - default: null
    description: The days to retain backups for
    name: backup_retention_period
    type: number
  - default: null
    description: 'The daily time range (in UTC) during which automated backups are
      created if they are enabled. Example: ''09:46-10:16''. Must not overlap with
      maintenance_window'
    name: backup_window
    type: string
  - default: null
    description: Additional tags for the DB option group
    name: db_option_group_tags
    type: map(string)
  - default: null
    description: Additional tags for the DB subnet group
    name: db_subnet_group_tags
    type: map(string)
  - default: null
    description: Whether to create a database parameter group
    name: create_db_parameter_group
    type: bool
  - default: null
    description: Specifies whether to remove automated backups immediately after the
      DB instance is deleted
    name: delete_automated_backups
    type: bool
  - default: null
    description: The type of network stack to use
    name: network_type
    type: string
  - default: null
    description: The ID of the Directory Service Active Directory domain to create
      the instance in
    name: domain
    type: string
  - default: null
    description: Specifies whether any database modifications are applied immediately,
      or during the next maintenance window
    name: apply_immediately
    type: bool
  - default: null
    description: Name of the DB parameter group to associate or create
    name: parameter_group_name
    type: string
  - default: null
    description: The family of the DB parameter group
    name: family
    type: string
  - default: null
    description: Specifies the major version of the engine that this option group
      should be associated with
    name: major_engine_version
    type: string
  - default: null
    description: The ARN of the KMS Key to use when encrypting log data
    name: cloudwatch_log_group_kms_key_id
    type: string
  - default: null
    description: Updated Terraform resource management timeouts. Applies to `aws_db_instance`
      in particular to permit resource management times
    name: timeouts
    type: map(string)
  - default: null
    description: The ARN for the KMS key to encrypt Performance Insights data
    name: performance_insights_kms_key_id
    type: string
  - default: null
    description: RDS custom iam instance profile
    name: custom_iam_instance_profile
    type: string
  - default: null
    description: Specifies whether the DB instance is encrypted
    name: storage_encrypted
    type: bool
  - default: null
    description: The name which is prefixed to the final snapshot on cluster destroy
    name: final_snapshot_identifier_prefix
    type: string
  - default: null
    description: The amount of provisioned IOPS. Setting this implies a storage_type
      of 'io1' or `gp3`. See `notes` for limitations regarding this variable for `gp3`
    name: iops
    type: number
  - default: null
    description: Additional tags for the  DB parameter group
    name: db_parameter_group_tags
    type: map(string)
  - default: null
    description: 'List of log types to enable for exporting to CloudWatch logs. If
      omitted, no logs will be exported. Valid values (depending on engine): alert,
      audit, error, general, listener, slowquery, trace, postgresql (PostgreSQL),
      upgrade (PostgreSQL)'
    name: enabled_cloudwatch_logs_exports
    type: list(string)
  - default: null
    description: The allocated storage in gigabytes
    name: allocated_storage
    type: string
  - default: null
    description: Bool to control if instance is publicly accessible
    name: publicly_accessible
    type: bool
  - default: null
    description: The amount of time in days to retain Performance Insights data. Valid
      values are `7`, `731` (2 years) or a multiple of `31`
    name: performance_insights_retention_period
    type: number
  - default: null
    description: Length of random password to create
    name: random_password_length
    type: number
  - default: null
    description: The number of days to retain CloudWatch logs for the DB instance
    name: cloudwatch_log_group_retention_in_days
    type: number
  - default: null
    description: List of VPC security groups to associate
    name: vpc_security_group_ids
    type: list(string)
  - default: null
    description: 'The window to perform maintenance in. Syntax: ''ddd:hh24:mi-ddd:hh24:mi''.
      Eg: ''Mon:00:00-Mon:03:00'''
    name: maintenance_window
    type: string
  - default: null
    description: Restore to a point in time (MySQL is NOT supported)
    name: restore_to_point_in_time
    type: map(string)
  - default: null
    description: Whether to create a database subnet group
    name: create_db_subnet_group
    type: bool
  - default: null
    description: Time zone of the DB instance. timezone is currently only supported
      by Microsoft SQL Server. The timezone can only be set on creation. See MSSQL
      User Guide for more information
    name: timezone
    type: string
  - default: null
    description: License model information for this DB instance. Optional, but required
      for some DB engines, i.e. Oracle SE1
    name: license_model
    type: string
  - default: null
    description: Indicates that minor engine upgrades will be applied automatically
      to the DB instance during the maintenance window
    name: auto_minor_version_upgrade
    type: bool
  - default: null
    description: Specifies whether Performance Insights are enabled
    name: performance_insights_enabled
    type: bool
  - default: null
    description: Whether to create random password for RDS primary cluster
    name: create_random_password
    type: bool
  - default: null
    description: (Required if domain is provided) The name of the IAM role to be used
      when making API calls to the Directory Service
    name: domain_iam_role_name
    type: string
  - default: null
    description: The instance type of the RDS instance
    name: instance_class
    type: string
  - default: null
    description: |2
        Password for the master DB user. Note that this may show up in logs, and it will be stored in the state file.
        The password provided will not be used if the variable create_random_password is set to true.
    name: password
    sensitive: true
    type: string
  - default: null
    description: Specifies if the RDS instance is multi-AZ
    name: multi_az
    type: bool
  - default: null
    description: Enables low-downtime updates using RDS Blue/Green deployments.
    name: blue_green_update
    type: map(string)
  - default: null
    description: Determines whether to use `option_group_name` as is or create a unique
      name beginning with the `option_group_name` as the prefix
    name: option_group_use_name_prefix
    type: bool
  - default: null
    description: Determines whether to use `identifier` as is or create a unique identifier
      beginning with `identifier` as the specified prefix
    name: instance_use_identifier_prefix
    type: bool
  - default: null
    description: Specifies that this resource is a Replicate database, and to use
      this value as the source database. This correlates to the identifier of another
      Amazon RDS Database to replicate
    name: replicate_source_db
    type: string
  - default: null
    description: A mapping of tags to assign to all resources
    name: tags
    type: map(string)
  - default: null
    description: A list of VPC subnet IDs
    name: subnet_ids
    type: list(string)
  - default: null
    description: Specifies whether the replica is in either mounted or open-read-only
      mode. This attribute is only supported by Oracle instances. Oracle replicas
      operate in open-read-only mode unless otherwise specified
    name: replica_mode
    type: string
  - default: null
    description: Username for the master DB user
    name: username
    type: string
  - default: null
    description: Description of the monitoring IAM role
    name: monitoring_role_description
    type: string
  - default: null
    description: ARN of the policy that is used to set the permissions boundary for
      the monitoring IAM role
    name: monitoring_role_permissions_boundary
    type: string
  - default: null
    description: Restore from a Percona Xtrabackup in S3 (only MySQL is supported)
    name: s3_import
    type: map(string)
  - default: null
    description: The description of the option group
    name: option_group_description
    type: string
  - default: null
    description: Specifies the value for Storage Autoscaling
    name: max_allocated_storage
    type: number
  - default: null
    description: 'Do you agree that Putin doesn''t respect Ukrainian sovereignty and
      territorial integrity? More info: https://en.wikipedia.org/wiki/Putin_khuylo!'
    name: putin_khuylo
    type: bool
  - default: null
    description: The ARN for the KMS encryption key. If creating an encrypted replica,
      set this to the destination KMS ARN. If storage_encrypted is set to true and
      kms_key_id is not specified the default KMS key created in your account will
      be used. Be sure to use the full ARN, not a key alias.
    name: kms_key_id
    type: string
  - default: null
    description: Specifies whether or not the mappings of AWS Identity and Access
      Management (IAM) accounts to database accounts are enabled
    name: iam_database_authentication_enabled
    type: bool
  - default: null
    description: The engine version to use
    name: engine_version
    type: string
  - default: null
    description: Name of the IAM role which will be created when create_monitoring_role
      is enabled
    name: monitoring_role_name
    type: string
  - default: null
    description: Determines whether to use `monitoring_role_name` as is or create
      a unique identifier beginning with `monitoring_role_name` as the specified prefix
    name: monitoring_role_use_name_prefix
    type: bool
  - default: null
    description: Create IAM role with a defined name that permits RDS to send enhanced
      monitoring metrics to CloudWatch Logs
    name: create_monitoring_role
    type: bool
  - default: null
    description: 'Specifies whether or not to create this database from a snapshot.
      This correlates to the snapshot ID you''d find in the RDS console, e.g: rds:production-2015-06-26-06-05'
    name: snapshot_identifier
    type: string
  - default: null
    description: Additional tags for the DB instance
    name: db_instance_tags
    type: map(string)
  - default: null
    description: The national character set is used in the NCHAR, NVARCHAR2, and NCLOB
      data types for Oracle instances. This can't be changed.
    name: nchar_character_set_name
    type: string
  - default: null
    description: Determines whether a CloudWatch log group is created for each `enabled_cloudwatch_logs_exports`
    name: create_cloudwatch_log_group
    type: bool
  - default: null
    description: On delete, copy all Instance tags to the final snapshot
    name: copy_tags_to_snapshot
    type: bool
  - default: null
    description: The port on which the DB accepts connections
    name: port
    type: string
  - default: null
    description: 'The interval, in seconds, between points when Enhanced Monitoring
      metrics are collected for the DB instance. To disable collecting Enhanced Monitoring
      metrics, specify 0. The default is 0. Valid Values: 0, 1, 5, 10, 15, 30, 60'
    name: monitoring_interval
    type: number
  - default: null
    description: Determines whether to use `subnet_group_name` as is or create a unique
      name beginning with the `subnet_group_name` as the prefix
    name: db_subnet_group_use_name_prefix
    type: bool
  - default: null
    description: Create a database option group
    name: create_db_option_group
    type: bool
  - default: null
    description: The ARN for the IAM role that permits RDS to send enhanced monitoring
      metrics to CloudWatch Logs. Must be specified if monitoring_interval is non-zero
    name: monitoring_role_arn
    type: string
  - default: null
    description: Description of the DB parameter group to create
    name: parameter_group_description
    type: string
  - default: null
    description: A list of DB parameters (map) to apply
    name: parameters
    type: list(map(string))
  - default: null
    description: Name of the option group
    name: option_group_name
    type: string
  - default: null
    description: A list of Options to apply
    name: options
    type: any
  - default: null
    description: The database can't be deleted when this value is set to true
    name: deletion_protection
    type: bool
  - default: null
    description: One of 'standard' (magnetic), 'gp2' (general purpose SSD), 'gp3'
      (new generation of general purpose SSD), or 'io1' (provisioned IOPS SSD). The
      default is 'io1' if iops is specified, 'gp2' if not. If you specify 'io1' or
      'gp3' , you must also include a value for the 'iops' parameter
    name: storage_type
    type: string
  - default: null
    description: Storage throughput value for the DB instance. See `notes` for limitations
      regarding this variable for `gp3`
    name: storage_throughput
    type: number
  - default: null
    description: Determines whether a final DB snapshot is created before the DB instance
      is deleted. If true is specified, no DBSnapshot is created. If false is specified,
      a DB snapshot is created before the DB instance is deleted
    name: skip_final_snapshot
    type: bool
  - default: null
    description: Indicates that major version upgrades are allowed. Changing this
      parameter does not result in an outage and the change is asynchronously applied
      as soon as possible
    name: allow_major_version_upgrade
    type: bool
  - default: null
    description: Name of DB subnet group. DB instance will be created in the VPC associated
      with the DB subnet group. If unspecified, will be created in the default VPC
    name: db_subnet_group_name
    type: string
  - default: null
    description: The database engine to use
    name: engine
    type: string
  - default: null
    description: The DB name to create. If omitted, no database is created initially
    name: db_name
    type: string
  - default: null
    description: The Availability Zone of the RDS instance
    name: availability_zone
    type: string
  - default: null
    description: Determines whether to use `parameter_group_name` as is or create
      a unique name beginning with the `parameter_group_name` as the prefix
    name: parameter_group_use_name_prefix
    type: bool
  - default: null
    description: Define maximum timeout for deletion of `aws_db_option_group` resource
    name: option_group_timeouts
    type: map(string)
  - default: null
    description: Description of the DB subnet group to create
    name: db_subnet_group_description
    type: string
  - default: null
    description: Specifies the identifier of the CA certificate for the DB instance
    name: ca_cert_identifier
    type: string
  outputs:
  - description: The address of the RDS instance
    name: db_instance_address
  - description: Specifies the listener connection endpoint for SQL Server Always
      On
    name: db_listener_endpoint
  - description: The db parameter group id
    name: db_parameter_group_id
  - description: The db option group id
    name: db_option_group_id
  - description: The connection endpoint
    name: db_instance_endpoint
  - description: The RDS instance ID
    name: db_instance_id
  - description: The ARN of the db subnet group
    name: db_subnet_group_arn
  - description: The name of the monitoring role
    name: enhanced_monitoring_iam_role_name
  - description: The ARN of the RDS instance
    name: db_instance_arn
  - description: The RDS instance status
    name: db_instance_status
  - description: The Amazon Resource Name (ARN) specifying the monitoring role
    name: enhanced_monitoring_iam_role_arn
  - description: The running version of the database
    name: db_instance_engine_version_actual
  - description: The database name
    name: db_instance_name
  - description: The database password (this password may be old, because Terraform
      doesn't track it after initial creation)
    name: db_instance_password
    sensitive: true
  - description: The ARN of the db parameter group
    name: db_parameter_group_arn
  - description: Map of CloudWatch log groups created and their attributes
    name: db_instance_cloudwatch_log_groups
  - description: The database engine
    name: db_instance_engine
  - description: The ID of the Directory Service Active Directory domain the instance
      is joined to
    name: db_instance_domain
  - description: 'The name of the IAM role to be used when making API calls to the
      Directory Service. '
    name: db_instance_domain_iam_role_name
  - description: Specifies the identifier of the CA certificate for the DB instance
    name: db_instance_ca_cert_identifier
  - description: The canonical hosted zone ID of the DB instance (to be used in a
      Route 53 Alias record)
    name: db_instance_hosted_zone_id
  - description: The availability zone of the RDS instance
    name: db_instance_availability_zone
  - description: The RDS Resource ID of this instance
    name: db_instance_resource_id
  - description: The master username for the database
    name: db_instance_username
    sensitive: true
  - description: The database port
    name: db_instance_port
  - description: The db subnet group name
    name: db_subnet_group_id
  - description: The ARN of the db option group
    name: db_option_group_arn
  policies:
